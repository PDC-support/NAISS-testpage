<header>
    <div style="display: flex; align-items: center; justify-content: left; gap: 20px; height: 100px;">
        <a href="https://www.naiss.se/" style="margin-right: 20px;">
            <img src="https://www.naiss.se/wp-content/uploads/2023/07/naiss_logo_white.png" alt="NAISS Logo" style="height: 30px;">
        </a>
        <div>
        <h2 style="color: white; margin: 10px; font-size: 30px;">{{ .Site.Title }}</h2>
        <nav>
            <ul>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>
        </div>
    </div>
</header>
